<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    <!-- Add more meta tags if needed: OpenGraph, Twitter Cards, etc. -->
</head>
<body>
    <div class="container">
        {% include header.html %}
        <main>
            {{ content }}
        </main>
        {% include footer.html %}
    </div>
</body>
</html>
